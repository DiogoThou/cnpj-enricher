
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Configura√ß√µes do Enriquecimento de CNPJ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .disabled { opacity: 0.6; pointer-events: none; }
    .toggle { display: flex; align-items: center; margin-bottom: 20px; }
    .toggle input { margin-right: 10px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üîß Configura√ß√µes de Enriquecimento</h2>
  <div class="toggle">
    <input type="checkbox" id="modoAvancado" />
    <label for="modoAvancado">Ativar Modo Avan√ßado (Salvar nos campos reais do HubSpot)</label>
  </div>

  <form id="configForm">
    <fieldset id="mapFields" class="disabled">
      <legend>Mapeamento de Campos (s√≥ no Modo Avan√ßado)</legend>
      <label>Raz√£o Social: <input name="razao_social" placeholder="ex: name" /></label>
      <label>Nome Fantasia: <input name="nome_fantasia" placeholder="ex: description" /></label>
      <label>Telefone: <input name="telefone" placeholder="ex: phone" /></label>
      <label>Email: <input name="email" placeholder="ex: email" /></label>
      <label>Cidade: <input name="cidade" placeholder="ex: city" /></label>
      <label>Estado: <input name="estado" placeholder="ex: state" /></label>
      <label>CEP: <input name="cep" placeholder="ex: zip" /></label>
    </fieldset>
    <br />
    <button type="submit">Salvar</button>
  </form>

  <script>
    const modoCheckbox = document.getElementById('modoAvancado');
    const fieldset = document.getElementById('mapFields');
    modoCheckbox.addEventListener('change', () => {
      fieldset.classList.toggle('disabled', !modoCheckbox.checked);
    });

    document.getElementById('configForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        modoAvancado: modoCheckbox.checked,
        mapeamento: {}
      };
      if (modoCheckbox.checked) {
        document.querySelectorAll('#mapFields input').forEach(input => {
          if (input.value) data.mapeamento[input.name] = input.value;
        });
      }
      const res = await fetch('/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert('Configura√ß√µes salvas!');
    });
  </script>
</body>
</html>
