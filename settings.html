
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações do Enriquecedor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .toggle {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .toggle input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ccc;
      outline: none;
      border-radius: 20px;
      position: relative;
      transition: background 0.3s;
    }
    .toggle input:checked {
      background: #4CAF50;
    }
    .toggle input::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }
    .toggle input:checked::before {
      transform: translateX(20px);
    }
    .map-section {
      opacity: 1;
      transition: opacity 0.5s;
    }
    .map-section.disabled {
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Configurações de Enriquecimento</h1>
  <div class="toggle">
    <label>Modo Simples:</label>
    <input type="checkbox" id="toggleMode"/>
  </div>
  <p id="modeDescription">Todos os campos serão salvos no campo único "teste_cnpj".</p>

  <div class="map-section" id="mapSection">
    <h3>Mapeamento de Campos</h3>
    <p>(Desabilitado no modo simples)</p>
    <!-- Campos de mapeamento estariam aqui -->
  </div>

  <script>
    const toggle = document.getElementById('toggleMode');
    const mapSection = document.getElementById('mapSection');
    const desc = document.getElementById('modeDescription');

    toggle.addEventListener('change', () => {
      const isSimple = toggle.checked;
      desc.textContent = isSimple
        ? 'Todos os campos serão salvos no campo único "teste_cnpj".'
        : 'Você pode mapear campos para propriedades específicas do HubSpot.';
      mapSection.classList.toggle('disabled', isSimple);
    });
  </script>
</body>
</html>
