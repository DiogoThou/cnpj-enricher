<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Configura√ß√µes - CNPJ Enricher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      margin: 0;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .switch {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
    }
    .map-section {
      opacity: 0.4;
      pointer-events: none;
    }
    .map-section.active {
      opacity: 1;
      pointer-events: auto;
    }
    .info {
      font-size: 14px;
      color: #333;
    }
  </style>
  <script>
    function toggleModo(checkbox) {
      const mapSection = document.getElementById("map-section");
      const desc = document.getElementById("modo-desc");
      if (checkbox.checked) {
        desc.textContent = "Modo avan√ßado (permite mapear campos individualmente)";
        mapSection.classList.add("active");
      } else {
        desc.textContent = "Modo simples (salva tudo em teste_cnpj)";
        mapSection.classList.remove("active");
      }
    }
  </script>
</head>
<body>
  <h1>‚öôÔ∏è Configura√ß√µes do CNPJ Enricher</h1>

  <div class="switch">
    <label for="modoToggle">Ativar modo avan√ßado:</label>
    <input type="checkbox" id="modoToggle" onchange="toggleModo(this)">
  </div>
  <div id="modo-desc" class="info">Modo simples (salva tudo em teste_cnpj)</div>

  <div id="map-section" class="map-section">
    <h2>üîó Mapeamento de Campos</h2>
    <p class="info">Aqui voc√™ poder√° mapear manualmente os campos do CNPJ para os campos do HubSpot (apenas no modo avan√ßado).</p>
    <!-- Inputs de mapeamento fict√≠cios como exemplo -->
    <label>Raz√£o Social ‚Üí <input type="text" placeholder="ex: name" /></label><br><br>
    <label>Email ‚Üí <input type="text" placeholder="ex: email" /></label><br><br>
    <!-- Adicione mais campos conforme necess√°rio -->
  </div>
</body>
</html>
